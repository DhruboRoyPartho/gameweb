<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg custom-bg-dark-light">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-3" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white fs-5" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fs-5" href="events.html">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fs-5" href="live.html">Live</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fs-5" href="about.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fs-5 fw-bold active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- main body -->
    <div class="container-fluid mt-2 main-content transparent-bg" style="display: flex; flex-wrap: wrap;">
        <div class="about_live">
            <h2 class="text-white fw-bold">Contact us</h2>
            <!-- Contact page -->
            <div class="container mt-4">
              <form onsubmit="sendMail(event)">
                  <div class="mb-3">
                      <label for="name" class="form-label text-white">Name</label>
                      <input type="text" class="form-control bg-secondary text-white" id="name" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label text-white">Email</label>
                      <input type="email" class="form-control bg-secondary text-white" id="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="subject" class="form-label text-white">Subject</label>
                      <input type="text" class="form-control bg-secondary text-white" id="subject" required>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label text-white">Message</label>
                      <textarea class="form-control bg-secondary text-white" id="message" rows="5" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Send Message</button>
              </form>
            </div>
        </div>
    </div>

    <!-- Sponsor Section -->
    <div class="container my-5 sponsor-section">
      <h2 class="text-center text-white mb-4">Our Sponsors</h2>
      <div class="sponsor-container mx-auto">
          <div id="sponsorCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <div class="card">
                          <img src="images/sponsor1.jpg" class="card-img-top" alt="Sponsor 1">
                      </div>
                  </div>
                  <div class="carousel-item">
                      <div class="card">
                          <img src="images/sponsor2.jpg" class="card-img-top" alt="Sponsor 2">
                      </div>
                  </div>
                  <div class="carousel-item">
                      <div class="card">
                          <img src="images/sponsor3.jpg" class="card-img-top" alt="Sponsor 3">
                      </div>
                  </div>
                  <div class="carousel-item">
                      <div class="card">
                          <img src="images/sponsor4.jpg" class="card-img-top" alt="Sponsor 4">
                      </div>
                  </div>
              </div>
              <!-- Carousel Controls -->
              <button class="carousel-control-prev" type="button" data-bs-target="#sponsorCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#sponsorCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
              </button>
          </div>
      </div>
    </div>

    
    <!-- <footer style = "height: 300px; width: 100%; background-color: red;">

    </footer> -->

    <!-- JavaScript to send email -->
    <script>
      function sendMail(event) {
          event.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const subject = document.getElementById('subject').value;
          const message = document.getElementById('message').value;

          const mailToLink = `mailto:dhruboroypartho@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent("Name: " + name + "%0DEmail: " + email + "%0DMessage: " + message)}`;
          window.location.href = mailToLink;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
